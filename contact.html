        <section id="contact" class="first wrapper" data-color="#0C978B">
            <header></header>
            <div class="col left">
                <h2>Connect with Sama</h2>
                <form action="https://formspree.io/f/xgepbppk" method="POST">
                    <label class="small">
                        Your name
                        <input type="text" name="name">
                    </label>  
                    <label class="small">
                        Your email

                    </label>
                    <label>
                        Your message

                    <button type="submit">Send message</button>
                </form>
            </div>
            <div class="col right">
                <img class="ilus" src="assets/ilus_contact.svg"/>
